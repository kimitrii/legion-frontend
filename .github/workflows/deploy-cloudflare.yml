name: Deploy Cloudflare

on:
  push:
    branches:
      - main
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git fetch --prune --unshallow --tags

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Run all tests
        run: pnpm run test

      